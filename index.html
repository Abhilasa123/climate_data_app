<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Data Home Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: transparent;
            padding: 10px;
            text-align: right;
        }
        .navbar .button {
            margin: 0;
            padding: 10px 10px;
            background-color: transparent;
            color: white;
            text-decoration: none;
            font-size: 20px;
            text-align: center;
            border-radius: 5px;
            top: 50%;
            right: 50%;
            transition: background-color 0.3s;
        }
        .navbar .button:hover {
            background-color: rgba(69, 160, 73, 0.019);
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        .button {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            width: 200px;
            background-color: rgba(76, 175, 80, 0.7);
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: rgba(69, 160, 73, 0.7);
        }
        .chat-icon {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 120px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .chat-icon:hover {
            background-color: white;
            transform: scale(1.1);
        }
        .chat-icon img {
            width: 120px;
            height: 120px;
        }
    </style>
</head>
